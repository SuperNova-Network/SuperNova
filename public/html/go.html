<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      border: 0;
      padding: 0;
      background: #111;
    }
    #frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
      z-index: 10;
    }
    .loading-overlay__go {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(17, 17, 17, 0.75); /* translucent */
      z-index: 9999;
      transition: opacity 0.3s;
    }
    .loading-overlay__go.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <title></title>

  <script src="/sj/register-sw.js" defer></script>
  <script src="/sj/search.js" defer></script>
  <script src="/sj/index.js" defer></script>
  <script src="/scram/scramjet.all.js"></script>
  <script src="/baremux/index.js" defer></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/uv/register-sw.js" defer></script>
  <script src="/uv/search.js" defer></script>
  <script src="/uv/proxy.js" defer></script>
</head>

<body>
  <div id="loading-overlay" class="loading-overlay__go">
    <div class="flex flex-col items-center gap-3">
      <div class="relative w-12 h-12">
        <div class="absolute inset-0 border-4 border-primary/20 rounded-full"></div>
        <div class="absolute inset-0 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
      </div>
      <p class="text-sm text-muted-foreground">Loading...</p>
    </div>
  </div>
  <iframe id="frame" src="/new" allow="fullscreen"
    style="position:fixed;top:0;left:0;width:100vw;height:100vh;border:0;display:block;z-index:41;"></iframe>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const iframe = document.getElementById("frame");
      const overlay = document.getElementById("loading-overlay");
      const lpUrl = sessionStorage.getItem("lpurl");

      function showOverlay() {
        overlay.classList.remove('hidden');
        overlay.style.opacity = '1';
      }
      function hideOverlay() {
        overlay.classList.add('hidden');
        overlay.style.opacity = '0';
      }

      function loadJsDelivrIntoFrame(url) {
        showOverlay();
        fetch(url)
          .then((res) => res.text())
          .then((html) => {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(html);
            doc.close();
          })
          .catch((error) => {
            console.error("Error loading jsdelivr content:", error);
            iframe.src = "/new";
          });
      }

      function resolveStartUrl(u) {
        if (!u) return "/new";
        if (u.includes("jsdelivr")) return u; // handled by fetch/write
        if (u.startsWith("/uv") || u.startsWith("/scramjet")) return u;
        if (u.startsWith("http")) {
          return localStorage.getItem("proxy-backend") === "ultraviolet"
            ? window.encodeAny(u)
            : window.sjEncodeAndGo(u);
        }
        return `/cdn/${u}/`;
      }

      // Always show overlay before loading
      showOverlay();

      if (lpUrl) {
        if (lpUrl.includes("jsdelivr")) {
          loadJsDelivrIntoFrame(lpUrl);
        } else {
          iframe.src = resolveStartUrl(lpUrl);
        }
      } else {
        iframe.src = "/new";
      }

      // Hide overlay when iframe fully loads
      iframe.addEventListener('load', function () {
        setTimeout(hideOverlay, 100); // slight delay for smoothness
      });
    });
  </script>

  <div class="loading-overlay hidden">
    <div class="fixed inset-0 flex items-center justify-center bg-background/80 z-40">
      <div class="flex flex-col items-center gap-3">
        <div class="relative w-12 h-12">
          <div class="absolute inset-0 border-4 border-primary/20 rounded-full"></div>
          <div class="absolute inset-0 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
        </div>
        <p class="text-sm text-muted-foreground">Loading...</p>
      </div>
    </div>
  </div>
</body>

</html>
